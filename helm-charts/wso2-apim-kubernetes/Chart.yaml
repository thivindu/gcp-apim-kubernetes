apiVersion: v2
name: wso2-apim-kubernetes
description: A unified Helm chart for deploying WSO2 APIM, APK, and APK Agent with nginx ingress controller
type: application
version: 1.0.0
appVersion: "4.5.0"

# Chart dependencies - these will be installed as sub-charts
dependencies:
  - name: wso2am-all-in-one
    version: 4.5.0-1
    repository: file://./charts/wso2am-all-in-one-patched
    alias: apim
    condition: apim.enabled
  
  - name: apk-helm
    version: 1.3.0-1
    repository: https://github.com/wso2/apk/releases/download/1.3.0-1
    alias: apk
    condition: apk.enabled
  
  - name: apim-apk-agent
    version: 1.3.0
    repository: https://github.com/wso2/product-apim-tooling/releases/download/1.3.0
    alias: apkagent
    condition: apkagent.enabled

maintainers:
  - name: WSO2
    email: your.email@example.com
